<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Cliente - Lavandería</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6f8;
      color: #222;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      background: #1f2937;
      color: #fff;
    }

    .header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: bold;
    }

    /* MAIN CONTENT */
    .container {
      padding: 40px 30px;
      max-width: 700px;
      margin: 0 auto;
    }

    .page-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #1f2937;
      text-align: center;
    }

    .page-subtitle {
      font-size: 16px;
      color: #6b7280;
      text-align: center;
      margin-bottom: 40px;
    }

    /* FORMULARIO */
    .form-container {
      background: #ffffff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 25px;
      display: flex;
      flex-direction: column;
    }

    .form-label {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 12px;
      color: #1f2937;
    }

    .form-input {
      padding: 16px;
      font-size: 18px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-family: Arial, Helvetica, sans-serif;
      transition: border-color 0.15s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-row .form-group {
      margin-bottom: 0;
    }

    /* BOTONES */
    .button-group {
      display: flex;
      gap: 15px;
      flex-direction: column;
    }

    .btn {
      padding: 20px 40px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      width: 100%;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    }

    .btn-primary {
      background: #10b981;
      color: #fff;
    }

    .btn-primary:hover {
      background: #059669;
    }

    .btn-secondary {
      background: #e5e7eb;
      color: #222;
    }

    .btn-secondary:hover {
      background: #d1d5db;
    }

    /* MENSAJE INFORMATIVO */
    .info-message {
      background: #f0fdf4;
      border-left: 4px solid #10b981;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 30px;
      font-size: 16px;
      color: #166534;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .container {
        padding: 20px;
      }

      .page-title {
        font-size: 24px;
      }

      .form-container {
        padding: 25px;
      }

      .form-row {
        grid-template-columns: 1fr;
        gap: 0;
      }

      .form-row .form-group {
        margin-bottom: 25px;
      }

      .btn {
        padding: 18px 30px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <h1>Agregar Cliente - Lavandería</h1>
  </div>

  <!-- MAIN CONTENT -->
  <div class="container">
    <div class="page-title">➕ Nuevo Cliente</div>
    <div class="page-subtitle">Completa el formulario para registrar un cliente</div>

    <!-- MENSAJE INFORMATIVO -->
    <div class="info-message">
      ℹ️ Todos los campos marcados son obligatorios para crear el cliente
    </div>

    <!-- FORMULARIO -->
    <form class="form-container">

      <!-- FILA 1: Nombre y Teléfono -->
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Nombre Completo *</label>
          <input type="text" class="form-input" placeholder="Ej: María González" required>
        </div>
        <div class="form-group">
          <label class="form-label">Teléfono *</label>
          <input type="tel" class="form-input" placeholder="Ej: (555) 123-4567" required>
        </div>
      </div>

      <!-- FILA 2: Email y Dirección -->
      <div class="form-row">
        <div class="form-group">
          <label class="form-label">Email</label>
          <input type="email" class="form-input" placeholder="Ej: maria@email.com">
        </div>
        <div class="form-group">
          <label class="form-label">Dirección</label>
          <input type="text" class="form-input" placeholder="Ej: Calle Principal 123">
        </div>
      </div>

      <!-- CAMPO: Saldo Inicial -->
      <div class="form-group">
        <label class="form-label">Saldo Inicial (Crédito o Deuda)</label>
        <input type="number" class="form-input" placeholder="0" value="0" step="0.01">
      </div>

      <!-- CAMPO: Notas -->
      <div class="form-group">
        <label class="form-label">Notas (Opcional)</label>
        <input type="text" class="form-input" placeholder="Ej: Cliente VIP, preferencias especiales, etc...">
      </div>

    </form>

    <!-- BOTONES -->
    <div class="button-group">
      <button class="btn btn-primary">✅ Guardar Cliente</button>
      <a href="clientes.html" class="btn btn-secondary">← Volver a Clientes</a>
    </div>

  </div>

</body>
</html>
