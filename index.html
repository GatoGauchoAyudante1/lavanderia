    body {

    /* HEADER */
    .header {

      padding: 30px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 30px;
      min-height: calc(100vh - 160px);
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      padding: 30px;
      text-align: center;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.12);
    }

    .card.primary {
      grid-column: span 2;
      background: #2563eb;
      color: #fff;
    }

    .icon {
      font-size: 48px;
      margin-bottom: 15px;
    }

    .title {

      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #e5e7eb;
      font-size: 18px;
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
        padding: 20px;
      }

      .card.primary {
        grid-column: span 1;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .footer {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
