<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maquetas - Sistema Lavander√≠a</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body { margin: 0; background: #f4f6f8; color: #222; }

    header {
      background: #1f2937;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav button {
      margin-right: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    nav button.active { background: #2563eb; color: #fff; }
    nav button.inactive { background: #e5e7eb; }

    .screen { display: none; padding: 30px; }
    .screen.active { display: block; }

    .box {
      background: #fff;
      border-radius: 14px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    h2 { margin-top: 0; }

    .row { display: flex; gap: 20px; margin-bottom: 15px; }
    .row input, .row select {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    .row textarea {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-family: Arial, Helvetica, sans-serif;
      resize: vertical;
      min-height: 100px;
    }

    .big-btn {
      padding: 20px;
      font-size: 20px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
      width: 100%;
    }

    .big-btn.btn-back {
      background: #e5e7eb;
      color: #222;
      margin-top: 15px;
    }

    .big-btn.btn-back:hover {
      background: #d1d5db;
    }

    /* ENTREGAS */
    .list-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px;
      border-radius: 12px;
      margin-bottom: 12px;
      font-size: 16px;
    }

    .pendiente { background: #fff7ed; border-left: 8px solid #f59e0b; }
    .listo { background: #ecfeff; border-left: 8px solid #06b6d4; }
    .entregado { background: #ecfdf5; border-left: 8px solid #10b981; }

    /* CAJA */
    .total {
      font-size: 26px;
      font-weight: bold;
      text-align: right;
    }

    @media (max-width: 768px) {
      .row { flex-direction: column; }
    }
  </style>
</head>
<body>

<header>
  <strong>Sistema Lavander√≠a</strong>
  <nav>
    <button class="active" onclick="show('entrada')">Nueva Entrada</button>
    <button class="inactive" onclick="show('entregas')">Entregas</button>
    <button class="inactive" onclick="show('caja')">Caja</button>
  </nav>
</header>

<!-- NUEVA ENTRADA -->
<div id="entrada" class="screen active">
  <div class="box">
    <h2>üß∫ Nueva Entrada</h2>
    <div class="row">
      <input placeholder="Cliente (nombre o tel√©fono)" />
    </div>
    <div class="row">
      <select>
        <option>Servicio</option>
        <option>Lavado por kilo</option>
        <option>Tintorer√≠a</option>
        <option>Alquiler de traje</option>
      </select>
    </div>
    <div class="row">
      <textarea placeholder="Descripci√≥n / cantidad"></textarea>
    </div>
    <div class="row">
      <input placeholder="Precio (opcional)" />
    </div>
    <button class="big-btn">Guardar e imprimir ticket</button>
    <a href="index.html" class="big-btn btn-back" style="text-decoration: none; display: block; text-align: center; margin-top: 15px;">‚Üê Volver al Inicio</a>
  </div>
</div>

<!-- ENTREGAS -->
<div id="entregas" class="screen">
  <div class="box">
    <h2>üì¶ Entregas</h2>
    <div class="list-item pendiente">
      <div>Mar√≠a G√≥mez ‚Äì 3 bolsas</div>
      <strong>Pendiente</strong>
    </div>
    <div class="list-item listo">
      <div>Juan P√©rez ‚Äì Tintorer√≠a</div>
      <strong>Listo</strong>
    </div>
    <div class="list-item entregado">
      <div>Ana L√≥pez ‚Äì Alquiler traje</div>
      <strong>Entregado</strong>
    </div>
  </div>
</div>

<!-- CAJA -->
<div id="caja" class="screen">
  <div class="box">
    <h2>üí∞ Caja del d√≠a</h2>
    <p>Efectivo:</p>
    <div class="total">$ 45.000</div>
    <p>Transferencias (informativo):</p>
    <div class="total">$ 32.000</div>
    <br />
    <button class="big-btn">Cerrar caja</button>
  </div>
</div>

<script>
  function show(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('nav button').forEach(b => {
      b.classList.remove('active');
      b.classList.add('inactive');
    });
    document.getElementById(id).classList.add('active');
    event.target.classList.add('active');
    event.target.classList.remove('inactive');
  }
</script>

</body>
</html>
